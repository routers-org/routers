[package]
name = "routers_tz"
version = "0.1.0"
edition = "2024"
license = "GPL-3.0-or-later"
description = "Timezone Resolver"

[dependencies]
geo = { version = "0.30.0", features = ["serde"] }
geo-index = { version = "0.3.1", optional = true }

routers_tz_types = { workspace = true }
routers_tz_build = { workspace = true }
rstest = "0.25.0"
ctor = "0.4.2"

[features]
default = ["rtree"]

basic = ["routers_tz_build/basic"]
rtree = ["routers_tz_build/rtree", "geo-index"]
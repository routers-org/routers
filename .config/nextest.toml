[profile.ci]
slow-timeout = { period = "120s", terminate-after = 5, grace-period = "60s" }
global-timeout = "30m"
# Do not cancel the test run on the first failure.
fail-fast = false

[test-groups]
# Define a group named 'serial-integration'
serial-integration = { max-threads = 1 }

[[profile.default.overrides]]
filter = 'test(graphing)'
platform = 'cfg(unix)'
test-group = 'serial-integration'
